<app-nav></app-nav>

<section class="form-formu">
    <h3>Inicio de seccion</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input class="control" formControlName="email" type="email" i aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input class="control" formControlName="password" type="password">
        </div>
        <div *ngIf="load">
            <button type="submit" class="boton">Entrar</button>
        </div>
        <div class="con">
            <a href="..." class="nav-link" [routerLink]="['/registro']">¿No tienes una cuenta? Registrate</a>
        </div>
    </form>
</section>

<div class="d-flex justify-content-center">
    <div *ngIf="!load" class="spinner-border text-info" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
